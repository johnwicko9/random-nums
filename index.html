<!DOCTYPE html>
<html>
<head>
	<title>Ramdomizer by Isaac</title>
</head>
<body>
	<i class="fa-duotone fa-moon-over-sun"></i>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>
	<h1>Random-Number</h1>
	<form>
		<label for="min">From:</label>
		<input type="number" id="min" name="min" min="1" max="50" value="1">
		<label for="max">To:</label>
		<input type="number" id="max" name="max" min="1" max="50" value="100">
		<button type="button" onclick="generateNumber()">Generate</button>
	</form>
	<div id="number"></div>
	<script>
		function generateNumber() {
			var min = parseInt(document.getElementById("min").value);
			var max = parseInt(document.getElementById("max").value);

		var randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
		document.getElementById("number").innerHTML = randomNumber;
	}
</script>

</body>
</html>
